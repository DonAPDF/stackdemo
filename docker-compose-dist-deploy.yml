version: '3'

services:
  web:
    image: 127.0.0.1:5000/stackdemo
    hostname: '{{.Node.Hostname}}'
    ports:
      - "8000:8000"
    deploy:
      mode: replicated
      replicas: 6
      restart_policy:
        condition: on-failure
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8080:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
